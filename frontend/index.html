
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Banana - Professional AI Posters</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Inter:wght@300;400;500;600;700;900&family=Playfair+Display:ital,wght@0,400;0,700;1,900&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
      }

      .font-serif {
        font-family: 'Playfair Display', serif;
      }

      .font-cinzel {
        font-family: 'Cinzel', serif;
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.1);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255,255,255,0.2);
      }

      @keyframes artboardFadeIn {
        from {
          opacity: 0;
          transform: translateY(12px) scale(0.98);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .artboard-fade-in {
        animation: artboardFadeIn 420ms ease-out both;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes scan {
        from { transform: translateY(-100%); }
        to { transform: translateY(100vh); }
      }

      .animate-fade-in {
        animation: fadeIn 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .bg-sophisticated {
        position: absolute;
        inset: 0;
        z-index: 0;
        background:
          radial-gradient(900px 600px at 70% 55%, rgba(0,0,0,.04), transparent 70%),
          radial-gradient(700px 500px at 25% 35%, rgba(0,0,0,.03), transparent 65%),
          radial-gradient(1400px 900px at 50% 50%, rgba(255,255,255,0.8), transparent 80%),
          linear-gradient(180deg, #ffffff 0%, #f9f9f9 50%, #ffffff 100%);
      }

      .scanline {
        position: absolute;
        width: 100%;
        height: 1px;
        background: linear-gradient(90deg, transparent, rgba(0,0,0,0.02), transparent);
        animation: scan 12s linear infinite;
      }

      .corner-decoration {
        position: absolute;
        width: 80px;
        height: 80px;
        border-top: 1px solid rgba(0,0,0,0.04);
        border-left: 1px solid rgba(0,0,0,0.04);
      }

      .noise-overlay {
        position: absolute;
        inset: 0;
        opacity: 0.015;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
    </style>
